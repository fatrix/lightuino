{% extends "base.html" %}

{% block chart %}
    <div id="placeholder" style="width:800px;height:300px;"></div>

    <script type="text/javascript">
        $(function () {

            // example
            // view-source:http://people.iola.dk/olau/flot/examples/time.html

            var d = [

                {% for d in data %}
                    [{{ d.ms }}, {{ d.value }}],
                {% endfor %}
            ];

            $.plot($("#placeholder"), [d], {
                xaxis:  { mode: "time" },
                series: {
                    lines: { show: true},
                    points: { show: true}
                }
              }
            );
        });
    </script>
{% endblock %}

{% block data %}
    {% for d in data %}
        {{ d.date }} |  {{ d.value }} | {{ d.ms }}<br/>
    {% endfor %}
{% endblock %}
